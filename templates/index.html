<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body onload="init()">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid text-center">
  <div class="row content">
    <div class="col-sm-2 sidenav">
      <div class="well apple active">
      </div>
      <div class="well banana">
      </div><div class="well pikachu">
      </div>
      <div class="well songuku">
      </div>
    </div>
    <div class="col-sm-10 text-left">
      <div class="row">
        <div class="col-sm-12 color">
          <h2>TOOL</h2>
          <div class="line">
              <span>line</span><div class="black" id="black" onclick="color(this)"></div>
          </div>
          <div class="eraser">
            <span>eraser</span><div class="white" id="white" onclick="color(this)"></div>
          </div>
          <input type="button" value="clear" id="clr" size="23" onclick="erase()">
          <input type="button" value="save" id="btn" size="30" onclick="save()">
        </div>
      </div>
    </div>
    <canvas id="canvas" width="600" height="400"></canvas>
    <div class="col-sm-10 text-center">
        <button class="btn btn-success" id="process">Process</button>
    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</html>
